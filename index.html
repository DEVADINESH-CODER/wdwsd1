<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Box</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      margin-left: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .thank-you {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <h2>üîç Search Anything</h2>
    <form action="https://formsubmit.co/el/yolece3965@ekuali.com" method="POST">
        <input type="text" Text="search" placeholder="Type your query..." required>
        <button type="submit">Search</button>
    </form>

    <div class="thank-you" id="thankYouMessage">
      ‚úÖ Your search has been submitted!
    </div>
  </div>

  <script>
    const form = document.getElementById('searchForm');
    const thankYou = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent default form submission
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          thankYou.style.display = 'block';
        } else {
          alert('Something went wrong. Please try again.');
        }
      });
    });
  </script>

</body>
</html>
